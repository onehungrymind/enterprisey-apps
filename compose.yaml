services:
  challenges:
    image: ghcr.io/onehungrymind/app-challenges
    environment:
      - "AUTH_URL=http://users:3500"
  flashcards:
    image: ghcr.io/onehungrymind/app-flashcards
    environment:
      - "AUTH_URL=http://users:3500"
  notes:
    image: ghcr.io/onehungrymind/app-notes
    environment:
        - "AUTH_URL=http://users:3500"
  users:
    image: ghcr.io/onehungrymind/app-users
    environment:
      - "AUTH_URL=http://users:3500"
  features:
    image: ghcr.io/onehungrymind/app-features
    environment:
      - "AUTH_URL=http://users:3500"
  gateway:
    image: envoyproxy/envoy:tools-v1.29-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "3500:3500"
