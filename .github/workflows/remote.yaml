name: Remote Service CI

on:
  push:
    branches:
      - main
    paths:
      - 'remote/**'

jobs:
  build-users:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/app-users:${{ github.sha }} --build-arg SERVER_DIR="users" --network=host . -f ./remote/Dockerfile
      - name: Login to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Tag the Docker image
        run: docker tag ghcr.io/${{ github.repository_owner }}/app-users:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/app-users:${{ github.sha }}
      - name: Push the Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/app-users:${{ github.sha }}

