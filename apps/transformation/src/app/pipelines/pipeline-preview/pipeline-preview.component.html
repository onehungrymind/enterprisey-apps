<mat-card>
  <mat-card-header>
    <mat-card-title>Output Schema Preview</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (field of preview; track field.name) {
        <mat-list-item>
          <mat-icon matListItemIcon>{{ getTypeIcon(field.type) }}</mat-icon>
          <div matListItemTitle>{{ field.name }}</div>
          <div matListItemLine>
            <span class="text-xs font-mono bg-gray-100 px-1 rounded">{{ field.type }}</span>
            @if (field.nullable) {
              <span class="text-xs text-gray-500 ml-2">nullable</span>
            }
          </div>
        </mat-list-item>
      } @empty {
        <mat-list-item>
          <span matListItemTitle class="text-gray-500">No preview available</span>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
