<div class="shell">
  <!-- Navigation -->
  <nav class="nav-bar">
    <div class="nav-left">
      <a routerLink="/" class="logo">
        <div class="logo-mark">P</div>
        <span class="logo-text">
          <span class="logo-accent">Enterprisey</span>
          <span class="logo-sub">Portal</span>
        </span>
      </a>

      <div class="nav-links">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item"
          [style.--item-accent]="'var(--accent-portal)'"
          [style.--item-subtle]="'var(--accent-portal-subtle)'"
        >
          Health
        </a>
        <a
          routerLink="/features"
          routerLinkActive="active"
          class="nav-item"
          [style.--item-accent]="'var(--accent-portal)'"
          [style.--item-subtle]="'var(--accent-portal-subtle)'"
        >
          Features
        </a>
      </div>
    </div>

    <div class="nav-right">
      <div class="status-time">
        <span class="time">{{ formatTime(currentTime()) }}</span>
      </div>

      <a
        href="http://localhost:4200"
        target="_blank"
        class="dashboard-btn"
      >
        Dashboard
      </a>

      <span class="admin-badge">Admin</span>

      <ui-theme-toggle />
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>
