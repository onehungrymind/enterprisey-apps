<mat-card>
  <mat-card-header>
    <mat-card-title>New Export</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="flex flex-col gap-4 mt-4">
      <mat-form-field appearance="outline">
        <mat-label>Export Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Query ID</mat-label>
        <input matInput [(ngModel)]="queryId" name="queryId" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Format</mat-label>
        <mat-select [(ngModel)]="format" name="format">
          @for (fmt of formats; track fmt) {
            <mat-option [value]="fmt">{{ fmt | uppercase }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!name || !queryId">
      <mat-icon>file_download</mat-icon>
      Start Export
    </button>
  </mat-card-actions>
</mat-card>
