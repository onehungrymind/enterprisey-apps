<div class="page" data-theme="dashboard">
  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <div class="header-content">
        <a routerLink="/" class="logo">
          <span>Enterprisey</span> Apps
        </a>

        <nav class="nav">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
            Home
          </a>
          @for (feature of features$ | async; track feature.id) {
            <a [routerLink]="feature.slug" routerLinkActive="active" class="nav-link">
              {{ feature.title }}
            </a>
          }
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <span class="logo"><span>Enterprisey</span> Apps</span>
          <p class="footer-tagline">Enterprise-grade data pipeline management</p>
        </div>
        <div class="footer-links">
          <a href="https://github.com/onehungrymind/enterprisey-apps" target="_blank" class="footer-link">
            GitHub
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
