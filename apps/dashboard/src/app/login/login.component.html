<div class="login-container" data-testid="login-container">
  <div class="login-card" data-testid="login-card">
    <div class="login-header">
      <div class="logo">
        <div class="logo-mark">E</div>
        <span class="logo-text">Enterprisey</span>
      </div>
      <h1 class="login-title">Welcome back</h1>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    @if (error()) {
      <div class="error-message" data-testid="login-error">
        <mat-icon>error_outline</mat-icon>
        <span>{{ error() }}</span>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="login-form" data-testid="login-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          placeholder="you@example.com"
          required
          [disabled]="loading()"
          data-testid="email-input"
        />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword() ? 'text' : 'password'"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="loading()"
          data-testid="password-input"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
          data-testid="toggle-password"
        >
          <mat-icon>{{ showPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="login-button"
        [disabled]="loading() || !email() || !password()"
        data-testid="sign-in-button"
      >
        @if (loading()) {
          <mat-spinner diameter="20"></mat-spinner>
          <span>Signing in...</span>
        } @else {
          <span>Sign in</span>
        }
      </button>
    </form>

    <div class="login-footer">
      <p class="help-text">
        Demo: <code>test&#64;test.com</code> / <code>insecure</code>
      </p>
    </div>
  </div>
</div>
