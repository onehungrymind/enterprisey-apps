<div class="flex m-20">
  <div class="w-1/3 mr-10">
    <proto-dashboard-list
      [dashboards]="store.entities()"
      [loading]="store.loading()"
      (selected)="selectDashboard($event)"
      (deleted)="deleteDashboard($event)">
    </proto-dashboard-list>
  </div>
  <div class="w-2/3 ml-10">
    @if (store.selectedDashboard(); as dashboard) {
      <proto-dashboard-viewer
        [dashboard]="dashboard">
      </proto-dashboard-viewer>
    } @else {
      <mat-card>
        <mat-card-content>
          <p class="text-gray-500 text-center py-8">Select a dashboard to view</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
