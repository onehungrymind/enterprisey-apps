static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: edge
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  virtual_hosts:
                    - name: direct_response_service
                      domains: [ "*" ]
                      routes:
                        - match:
                            prefix: "/api/users"
                          route:
                              cluster: users
                        - match:
                            prefix: "/api/sources"
                          route:
                              cluster: ingress
                        - match:
                            prefix: "/api/schemas"
                          route:
                              cluster: ingress
                        - match:
                            prefix: "/api/pipelines"
                          route:
                              cluster: transformation
                        - match:
                            prefix: "/api/steps"
                          route:
                              cluster: transformation
                        - match:
                            prefix: "/api/dashboards"
                          route:
                              cluster: reporting
                        - match:
                            prefix: "/api/widgets"
                          route:
                              cluster: reporting
                        - match:
                            prefix: "/api/queries"
                          route:
                              cluster: reporting
                        - match:
                            prefix: "/api/jobs"
                          route:
                              cluster: export
                        - match:
                            prefix: "/api/features"
                          route:
                              cluster: features

  clusters:
    - name: users
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: users
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: users
                      port_value: 3500
    - name: ingress
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: ingress
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ingress
                      port_value: 3500
    - name: transformation
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: transformation
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: transformation
                      port_value: 3500
    - name: reporting
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: reporting
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: reporting
                      port_value: 3500
    - name: export
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: export
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: export
                      port_value: 3500
    - name: features
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: features
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: features
                      port_value: 3500
